<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>The Faux Library</title>
</head>
<body>
  <div id="site_container">
    <div id="library_container">
      <div id="sidebar">
        <h1>The Faux Library</h1>
        <div class="nav">
          <button id="addBookBtn">NEW BOOK</button>
        </div>
        <div class="add_books">
          <form action="" id="book_form_container">
            <fieldset>
              <ul class="book_form">
                <li><label for="bookTitle">Title: </label><input type="text" id="bookTitle"></li>
                <li><label for="bookAuthor">Author: </label><input type="text" id="bookAuthor"></li>
                <li><label for="bookPages">Number of pages: </label><input type="text" id="bookPages"></li>
                <li><label for="bookYear">Year Published: </label><input type="text" id="bookYear"></li>
                <li><label for="bookRead">Have you read it?</label><input type="text" id="bookRead"></li>
                <button type="submit">Submit</button>
              </ul>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="book-view">
        <div class="books">

        </div>
    </div>
    </div>
  </div>
  <script src="./src/library.js"></script>
</body>
</html>
